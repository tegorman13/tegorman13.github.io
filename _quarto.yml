  output-dir: docs
  preview:
    port: 4200
  render:
    - "*.qmd"
    - "!_*" # ignore any file that starts with a _
    - "!quarto_shiny.qmd"
    
exclude: ["*.rds","*.tex","*.csl","*.bib","docs*","_old*","out.bib",
